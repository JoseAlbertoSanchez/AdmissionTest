<ion-content padding center text-center>
  <ion-title>Prueba / Interfell</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Iniciar Sesión</button>
</ion-content>
